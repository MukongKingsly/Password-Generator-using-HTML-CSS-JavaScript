<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <main class="container">
      <section class="glass-card">
        <header>
          <h1 class="page-title">Password Generator</h1>
          <p class="subtitle">Create strong, secure passwords instantly</p>
        </header>

        <div class="password-display-container">
          <h2 class="password-display" id="passwordDisplay"></h2>
          <div class="password-actions">
            <button class="btn copy-button" id="copyButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                />
              </svg>
              Copy
            </button>
            <button class="btn refresh-button" id="svg-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
                />
                <path
                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
                />
              </svg>
              Refresh
            </button>
          </div>
        </div>

        <form id="passwordGeneratorForm" class="form">
          <fieldset class="input-group">
            <legend>Password Settings</legend>
            <div class="form-group">
              <div class="password-attributes">
                <label for="characterAmountNumber"
                  >Length: <span id="lengthValue">10</span></label
                >
                <input
                  type="range"
                  min="1"
                  max="50"
                  value="10"
                  id="characterAmountRange"
                  aria-valuemin="1"
                  aria-valuemax="50"
                  aria-valuenow="10"
                />
              </div>

              <div class="checkbox-group">
                <div class="password-attributes">
                  <input
                    class="input-field"
                    type="checkbox"
                    id="includeUppercase"
                    checked
                  />
                  <label for="includeUppercase">Uppercase (A-Z)</label>
                </div>

                <div class="password-attributes">
                  <input
                    class="input-field"
                    type="checkbox"
                    id="includeNumbers"
                    checked
                  />
                  <label for="includeNumbers">Numbers (0-9)</label>
                </div>

                <div class="password-attributes">
                  <input
                    class="input-field"
                    type="checkbox"
                    id="includeSymbols"
                    checked
                  />
                  <label for="includeSymbols">Symbols (!@#...)</label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn generate-btn">
              Generate Password
            </button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
