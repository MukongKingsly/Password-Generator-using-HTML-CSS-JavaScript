<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <main class="container">
      <section class="small-container">
        <header>
          <h1 class="page-title">Password Generator</h1>
        </header>
        <h2 class="password-display" id="passwordDisplay"></h2>
        <button class="btn copy-button" id="copyButton">
          Copy to Clipboard
        </button>
        <form id="passwordGeneratorForm" class="form">
          <fieldset class="input-group">
            <legend>Password Attributes</legend>
            <div class="password-attributes">
              <label for="characterAmountNumber">Number Of Characters</label>
              <input
                type="range"
                min="1"
                max="50"
                value="10"
                id="characterAmountRange"
                aria-valuemin="1"
                aria-valuemax="50"
                aria-valuenow="10"
              />
              <input
                class="input-field"
                type="number"
                min="1"
                max="50"
                value="10"
                id="characterAmountNumber"
              />
            </div>
            <hr class="hr-line" />
            <div class="password-attributes">
              <label for="includeUppercase">Include Uppercase</label>
              <input
                class="input-field"
                type="checkbox"
                id="includeUppercase"
                checked
              />
            </div>
            <hr class="hr-line" />
            <div class="password-attributes">
              <label for="includeNumbers">Include Numbers</label>
              <input
                class="input-field"
                type="checkbox"
                id="includeNumbers"
                checked
              />
            </div>
            <hr class="hr-line" />
            <div class="password-attributes">
              <label for="includeSymbols">Include Symbols</label>
              <input
                class="input-field"
                type="checkbox"
                id="includeSymbols"
                checked
              />
            </div>
            <hr class="hr-line" />
            <button type="submit" class="btn">Generate Password</button>
          </fieldset>
        </form>
        <section class="copy-section"> </section>
      </section>
    </main>
  </body>
</html>
